<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist GSilva</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d71920;
    }
    #loginBtn {
      background-color: #d71920;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #formChecklist {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #ffc20e;
      color: black;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
    video, canvas {
      margin-top: 12px;
      width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <h1>Checklist GSilva</h1>

  <button id="loginBtn">Login com Microsoft</button>

  <form id="formChecklist">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>

    <label for="motorista">Motorista:</label>
    <input type="text" id="motorista" required>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" required>

    <label for="placa">Placa do Veículo:</label>
    <input type="text" id="placa" required>

    <label for="datahora">Data e Hora:</label>
    <input type="datetime-local" id="datahora" required>

    <label for="trajeAdequado">Traje Adequado:</label>
    <select id="trajeAdequado">
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="sonolencia">Sinais de Sonolência:</label>
    <select id="sonolencia">
      <option value="Não">Não</option>
      <option value="Sim">Sim</option>
    </select>

    <label for="cursoMOPP">Curso MOPP Válido:</label>
    <select id="cursoMOPP">
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="cnhOk">CNH Compatível:</label>
    <select id="cnhOk">
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="orientado">Orientado sobre direção segura:</label>
    <select id="orientado">
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" rows="3"></textarea>

    <label>Selfie do Motorista:</label>
    <video id="video" autoplay></video>
    <button type="button" onclick="tirarSelfie()">Tirar Selfie</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <button type="submit">Enviar Checklist</button>
  </form>

  <p id="status"></p>

  <script>
    const msalConfig = {
      auth: {
        clientId: "9f415c84-2708-4ca2-8aa8-69641dd097d0",
        authority: "https://login.microsoftonline.com/62345b7a-94ed-4671-b8f2-624e28c8253a",
        redirectUri: "https://rafaelpinto1.github.io/checklist-gsilva/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = {
      scopes: ["User.Read", "Sites.ReadWrite.All"]
    };

    let accessToken = "";
    let selfieBase64 = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      });

    function tirarSelfie() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      canvas.style.display = 'block';
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0);
      selfieBase64 = canvas.toDataURL("image/jpeg");
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        msalInstance.setActiveAccount(loginResponse.account);
        const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest);
        accessToken = tokenResponse.accessToken;

        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("formChecklist").style.display = "block";
        document.getElementById("status").innerText = "Logado como: " + loginResponse.account.username;
      } catch (err) {
        document.getElementById("status").innerText = "Erro no login: " + err.message;
        console.error(err);
      }
    });

    document.getElementById("formChecklist").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        titulo: document.getElementById("titulo").value,
        motorista: document.getElementById("motorista").value,
        matricula: document.getElementById("matricula").value,
        placa: document.getElementById("placa").value,
        datahora: document.getElementById("datahora").value,
        trajeAdequado: document.getElementById("trajeAdequado").value,
        sonolencia: document.getElementById("sonolencia").value,
        cursoMOPP: document.getElementById("cursoMOPP").value,
        cnhOk: document.getElementById("cnhOk").value,
        orientado: document.getElementById("orientado").value,
        observacoes: document.getElementById("observacoes").value,
        selfie: selfieBase64
      };

      try {
        const siteResp = await fetch("https://graph.microsoft.com/v1.0/sites/gsilvainfo.sharepoint.com:/sites/Ope", {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const site = await siteResp.json();

        const postResp = await fetch(`https://graph.microsoft.com/v1.0/sites/${site.id}/lists/ChecklistMotoristas/items`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fields: {
              Title: dados.titulo,
              Motorista: dados.motorista,
              Matricula: dados.matricula,
              PlacaVeiculo: dados.placa,
              DataHora: dados.datahora,
              TrajeAdequado: dados.trajeAdequado,
              Sonolencia: dados.sonolencia,
              CursoMOPP: dados.cursoMOPP,
              CNH_OK: dados.cnhOk,
              Orientado: dados.orientado,
              Observacoes: dados.observacoes,
              SelfieMotorista: dados.selfie
            }
          })
        });

        if (postResp.ok) {
          document.getElementById("status").innerText = "✅ Checklist enviado com sucesso!";
          document.getElementById("formChecklist").reset();
        } else {
          const error = await postResp.text();
          document.getElementById("status").innerText = "❌ Erro ao enviar: " + error;
          console.error(error);
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Erro inesperado: " + err.message;
        console.error(err);
      }
    });
  </script>

</body>
</html>
