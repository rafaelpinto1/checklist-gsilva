<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist GSilva</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2a4b7c;
    }
    #loginBtn {
      background-color: #2a4b7c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #formChecklist {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
    #cameraContainer {
      margin-top: 12px;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Checklist GSilva</h1>

<button id="loginBtn">Login com Microsoft</button>

<form id="formChecklist">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" required>

  <label for="motorista">Motorista:</label>
  <input type="text" id="motorista" required>

  <label for="placa">Placa do Veículo:</label>
  <input type="text" id="placa" required>

  <!-- CAMPOS DE SELEÇÃO -->
  <div id="checkboxFields"></div>

  <label for="observacoes">Observações:</label>
  <textarea id="observacoes" rows="3"></textarea>

  <!-- SELFIE MOTORISTA -->
  <label>Selfie do Motorista:</label>
  <div id="cameraContainer">
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button type="button" onclick="tirarSelfie()">Tirar Selfie</button>
  </div>

  <input type="hidden" id="selfieData">

  <button type="submit">Enviar Checklist</button>
</form>

<p id="status"></p>

<script>
  const camposSimNao = [
    "MotoristaTrajado", "SinaisSonolencia", "CursoMOPPValido", "CNHCompativel", "OrientacaoDirecaoSegura",
    "FreioFunciona", "SistemaEletricoFunciona", "EngateMangueiraSanfonada", "PressaoPneusOk", "PneusConservacaoOk",
    "EstepeConservacaoOk", "ParafusosRodasApertados", "ValvulasArSemVazamento", "FaixasRefletivasBoas",
    "MolasBolasBalancasOk", "DocumentacaoTransporteOk", "PlacaSiderCondicoes", "AcessoriosCargaOk",
    "LonasSiderDefeito", "CatracasSiderFunciona", "AssoalhoSiderCondicoes", "SiderPossuiColunaTravessa",
    "PortaSiderDefeito", "PinoReiQuintaRoGaviaoOk", "VeiculoLimpo", "LimpezaAntesCarregamento",
    "PastaDocumentosNoCavalo", "ControlePragasValido", "VeiculoDedicadoControle"
  ];

  const checkboxContainer = document.getElementById("checkboxFields");
  camposSimNao.forEach(field => {
    const label = document.createElement("label");
    label.textContent = field.replace(/([A-Z])/g, ' $1').trim() + ":";
    const select = document.createElement("select");
    select.id = field;
    select.innerHTML = `<option value="Sim">Sim</option><option value="Não">Não</option>`;
    checkboxContainer.appendChild(label);
    checkboxContainer.appendChild(select);
  });

  const msalConfig = {
    auth: {
      clientId: "9f415c84-2708-4ca2-8aa8-69641dd097d0",
      authority: "https://login.microsoftonline.com/62345b7a-94ed-4671-b8f2-624e28c8253a",
      redirectUri: "https://rafaelpinto1.github.io/checklist-gsilva/"
    }
  };
  const msalInstance = new msal.PublicClientApplication(msalConfig);
  const loginRequest = { scopes: ["User.Read", "Sites.ReadWrite.All"] };
  let accessToken = "";

  document.getElementById("loginBtn").addEventListener("click", async () => {
    try {
      const loginResponse = await msalInstance.loginPopup(loginRequest);
      msalInstance.setActiveAccount(loginResponse.account);
      const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest);
      accessToken = tokenResponse.accessToken;

      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("formChecklist").style.display = "block";
      document.getElementById("status").innerText = "Logado como: " + loginResponse.account.username;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById("video").srcObject = stream;
    } catch (err) {
      document.getElementById("status").innerText = "Erro no login: " + err.message;
    }
  });

  function tirarSelfie() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0);
    const dataURL = canvas.toDataURL("image/png");
    document.getElementById("selfieData").value = dataURL;
  }

  document.getElementById("formChecklist").addEventListener("submit", async (e) => {
    e.preventDefault();

    const campos = {};
    campos["Title"] = document.getElementById("titulo").value;
    campos["Motorista"] = document.getElementById("motorista").value;
    campos["PlacaVeiculo"] = document.getElementById("placa").value;
    campos["Observacoes"] = document.getElementById("observacoes").value;
    campos["SelfieMotorista"] = document.getElementById("selfieData").value;

    camposSimNao.forEach(field => {
      campos[field] = document.getElementById(field).value;
    });

    try {
      const siteResp = await fetch("https://graph.microsoft.com/v1.0/sites/gsilvainfo.sharepoint.com:/sites/Ope", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const site = await siteResp.json();

      const postResp = await fetch(`https://graph.microsoft.com/v1.0/sites/${site.id}/lists/ChecklistMotoristas/items`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: campos })
      });

      if (postResp.ok) {
        document.getElementById("status").innerText = "✅ Checklist enviado com sucesso!";
        document.getElementById("formChecklist").reset();
      } else {
        const error = await postResp.text();
        document.getElementById("status").innerText = "❌ Erro ao enviar: " + error;
      }
    } catch (err) {
      document.getElementById("status").innerText = "❌ Erro inesperado: " + err.message;
    }
  });
</script>

</body>
</html>
